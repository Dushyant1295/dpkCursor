<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DpkCursor</title>
  <style>
    body {
      min-height: 100vh;
      background-color: black;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
    }

    .box-table {
      display: block;
      box-shadow: 0px 100px 70px -80px rgba(0, 0, 0, 0.55);
      margin: 0;
      padding: 5vw 10vw;
    }

    .box-table::after {
      content: "";
      clear: both;
      display: table;
    }

    .box-table li {
      display: flex;
      position: relative;
      align-items: center;
      justify-content: center;
      float: left;
      width: 25%;
      min-height: 20vw;
      border: 1.5px solid #36363686;
      box-sizing: border-box;
      margin: 0px;
      margin-left: -1px;
      margin-bottom: -1px;

      @media screen and (max-width: 576px) {
        width: 50%;
        min-height: 170px;
      }
    }
  </style>
</head>

  <ul class="box-table">
    <li class="dpk-hover" data-hover-text="hi">Hello</li>
    <li class="dpk-hover" data-hover-bg="blue">Blue</li>

  </ul>

</body>

</html>
